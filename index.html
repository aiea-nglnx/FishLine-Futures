<!-- Map Overview Screen -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./assets/style.css">
    <!-- Load Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="./scripts/script.js"></script>
	<title>Fishlines Future</title>
</head>
<body>
	<aside class="sidebar">
		<!-- Sidebar Header -->
		<header class="sidebar-header">
			<a href="#" class="avatar-logo">
				<img src="media/pfpEX.png" alt="avatar" class="profile-photo">
			</a>
			<button class="toggler sidebar-toggler">
				<span class="material-symbols-outlined">chevron_left</span>	
			</button>
		</header>
		<nav class="sidebar-nav">
			<!-- Primary Top Nav -->
			<ul class="nav-list primary-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-symbols-outlined">id_card</span>
						<span class="nav-label">Profile</span>
					</a>
            <span class="nav-tooltip">Profile</span>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-symbols-outlined">analytics</span>
						<span class="nav-label">Player Stats</span>
					</a>
          <span class="nav-tooltip">Player Stats</span>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-symbols-outlined">surfing</span>
						<span class="nav-label">Reefs</span>
					</a>
            <span class="nav-tooltip">Reefs</span>

				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-symbols-outlined">book</span>
						<span class="nav-label">Encyclopedia</span>
					</a>
          <span class="nav-tooltip">Encyclopedia</span>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-symbols-outlined">settings</span>
						<span class="nav-label">Settings</span>
					</a>
           <span class="nav-tooltip">Settings</span>
				</li>
			</ul>
			<ul class="nav-list secondary-nav">	
			</ul>
		</nav>
	</aside>
</body>
</html>
